version: '3.8'

services:
  # FastAPI backend service
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: elaaoms-backend
    environment:
      - DEBUG=False
      - LOG_LEVEL=INFO
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_POST_CALL_HMAC_KEY=${ELEVENLABS_POST_CALL_HMAC_KEY}
      - ELEVENLABS_POST_CALL_PAYLOAD_PATH=/app/data/payloads
      - ELEVENLABS_API_URL=https://api.elevenlabs.io/v1
      - OPENMEMORY_API_URL=${OPENMEMORY_API_URL}
      - OPENMEMORY_API_KEY=${OPENMEMORY_API_KEY:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4-turbo}
      - AGENT_PROFILE_TTL_HOURS=${AGENT_PROFILE_TTL_HOURS:-24}
      - MEMORY_RELEVANCE_THRESHOLD=${MEMORY_RELEVANCE_THRESHOLD:-0.7}
      - HIGH_IMPORTANCE_THRESHOLD=${HIGH_IMPORTANCE_THRESHOLD:-8}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elaaoms-network
    restart: unless-stopped

networks:
  elaaoms-network:
    driver: bridge
